<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="/images/result.png" alt="" /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#ride">Ride</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#revies">Review</a></li>
      </ul>
      <div class="header-btn">
        <a href="#" class="sign-up">sign up</a>
        <a href="#" class="sign-in">sign in</a>
      </div>
    </header>
    <section class="home" id="home">
      <div class="text">
        <h1><span>Looking</span> to <br />rent a car</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adi <br />
          pisicing elit. Nemo temporibus illum nis
        </p>
        <div class="app-stores">
          <img src="images/img/play.png" alt="" />
          <img src="images/img/ios.png" alt="" />
        </div>
      </div>
      <div class="form-container">
        <form action="">
          <div class="input-box">
            <span>Location</span>
            <input type="search" placeholder="search places" />
          </div>
          <div class="input-box">
            <span>pick-up Date</span>
            <input type="date" name="" id="" />
          </div>

          <div class="input-box">
            <span>Return Date</span>
            <input type="date" name="" id="" />
          </div>
          <input type="submit" name="" id="" class="btn" />
        </form>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
